lvm.txt_title%=Storage Administration with LVM
lvm.txt_intro%=<xml>A <strong>volume group</strong> is a virtual storing unit of the LVM. It is divided in <strong>logical volumes</strong> which are containers for a filesystem.
lvm.txt_intro2%=<xml>A <strong>physical volume</strong> is the physical storing unit of the LVM. It is a partition on a harddisk (or a similar device).
lvm.txt_intro3%=<xml>Each physical volume must be marked in the partition table by the <strong>partition type 0x8e or 0x8e00</strong>.
lvm.txt_title_shell%=Example of a Command Line Session
lvm.txt_cmd_1=<xml>vgscan<br/>vgchange -a y<br/><br/>pvcreate /dev/sdx2<br/>vgcreate ssd /dev/sdx2<br/><br/>lvcreate -L 1G -n home /dev/ssd<br/>lvcreate -l 100%FREE -n data /dev/ssd<br/><br/>mkfs.ext4 /dev/ssd/home<br/>mkfs.ext4 /dev/ssd/data
lvm.txt_title_first_steps%=First Steps
lvm.txt_step_intro%=This is the best practice during an installation on LVM media: 
lvm.txt_step_1%=<xml>Prepare a partition on a harddisk/SSD, e.g. /dev/sdb5. Do this with a partition manager, e.g. gparted. See <a href="###URL_DYNAMIC###/overview">Changing the Partition Scheme"</a>. 
lvm.txt_step_2%=<xml>Mark this partition with the partition type 0x8e with fdisk or 0x8e00 with gdisk. See <a href="###URL_DYNAMIC###/overview">Changing the Partition Scheme</a>. 
lvm.txt_step_3%=<xml>Creation of a physical volume (LV) in this partition. See <a href="###URL_DYNAMIC###/physicalview">Physical View</a>.
lvm.txt_step_4%=<xml>Creation of a volume group (VG) (for example named "ssd") with this new created physical volume. See <a href="###URL_DYNAMIC###/physicalview">Physical View</a>.
lvm.txt_step_5%=<xml>Creation of 3 logical volumes (LV) in this volume group (for example named "swap", "siduction and "home"). See <a href="###URL_DYNAMIC###/physicalview">Physical View<</a>.
lvm.txt_step_6%=<xml>This 3 logical volumes appear in the installation as partitions named /dev/mapper/ssd-swap, /dev/mapper/ssd-siduction and /dev/mapper/ssd-home and can be mounted in the well known way.
lvm.txt_step_7%=<xml>On the other side you can use each of this new logical volumes to make a filesystem on it: <code>mkfs.ext4 -L home /dev/mapper/ssd-home</code>
lvm.txt_step_note%=<xml><strong>Note</strong>: The access paths "/dev/mapper/sdd-home" and "/dev/ssd/home" are equivalent.


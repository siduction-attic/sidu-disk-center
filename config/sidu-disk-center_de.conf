lvm.txt_title%=Die Speicherverwaltung mit LVM
lvm.txt_intro%=<xml>Eine <strong>Mediumsgruppe (volume group)</strong> ist eine virtuelle Speichereinheit des LVM. Sie ist unterteilt in <strong>logische Medien (logical volumes)</strong>, die Behälter für Dateisysteme darstellen. 
lvm.txt_intro2%=<xml>Ein <strong>physischs Medium (physical volume)</strong> ist eine physische Speichereinheit des LVM. Das ist eine Partition auf einer Festplatte (oder ähnlichem Medium). 
lvm.txt_intro3%=<xml>Jedes physische Medium muss in der Partitionstabelle mit dem <strong>Partitionstyp 0x8e oder 0x8e00</strong> markiert sein.
lvm.txt_title_shell%=Beispiel einer Kommandozeilensitzung
lvm.txt_cmd_1=<xml>vgscan<br/>vgchange -a y<br/><br/>pvcreate /dev/sdx2<br/>vgcreate ssd /dev/sdx2<br/><br/>lvcreate -L 1G -n home /dev/ssd<br/>lvcreate -l 100%FREE -n data /dev/ssd<br/><br/>mkfs.ext4 /dev/ssd/home<br/>mkfs.ext4 /dev/ssd/data
lvm.txt_title_first_steps%=Erste Schritte
lvm.txt_step_intro%=Die normale Vorgehensweise bei der Installation auf ein LVM-Medium ist folgende:
lvm.txt_step_1%=<xml>Bereitstellen einer Partition auf einer Festplatte/SSD, z.B. /dev/sdb5. Dies geschieht mit einem Partitionsmanager, z.B. gparted. Siehe auch <a href="###URL_DYNAMIC###/overview">Überblick</a>. 
lvm.txt_step_2%=<xml>Markieren dieser Partition z.B. /dev/sdb5, mit dem Partitionstyp 0x8e mit fdisk bzw. 0x8e00 mit gdisk. Siehe auch <a href="###URL_DYNAMIC###/overview">Überblick</a>. 
lvm.txt_step_3%=<xml>Erstellen eines physischen Mediums (PV), in dieser Partition: Siehe auch <a href="###URL_DYNAMIC###/physicalview">Physische Sicht</a>.
lvm.txt_step_4%=<xml>Erstellen einer Mediengruppe (VG), z.B. namens "ssd", mit dem neu erzeugten phyischen Medium. <a href="###URL_DYNAMIC###/physicalview">Physische Sicht</a>.
lvm.txt_step_5%=<xml>Erstellen von 3 logischen Medien in der neu erzeugten Mediengruppe (VG), z.B. "swap" und "siduction" und "home". <a href="###URL_DYNAMIC###/physicalview">Physische Sicht</a>.
lvm.txt_step_6%=<xml>Diese 3 Medien tauchen dann bei der Installation als Partitionen mit den Namen /dev/mapper/ssd-swap, /dev/mapper/ssd-siduction und /dev/mapper/ssd-home auf und können entsprechend eingebunden werden.
lvm.txt_step_7%=<xml>Alternativ kann auf diesen logischen Medien ein Dateisystem erzeugt werden, z.B. mit <code>mkfs.ext4 -L home /dev/mapper/ssd-home</code>
lvm.txt_step_note%=<xml><strong>Hinweis</strong>: Die Zugriffspfade "/dev/mapper/sdd-home" und "/dev/ssd/home" sind gleichbedeutend.


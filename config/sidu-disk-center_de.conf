lvm.txt_title%=Die Speicherverwaltung mit LVM
lvm.txt_intro%=<xml>Eine <strong>Speichermediumsgruppe (volume group)</strong> ist eine virtuelle Speichereinheit des LVM. Sie ist unterteilt in <strong>logische Speichermedien (logical volumes)</strong>, die Behälter für Dateisysteme darstellen. 
lvm.txt_intro2%=<xml>Ein <strong>physischs Speichermedium (physical volume)</strong> ist eine physische Speichereinheit des LVM. Das ist eine Partition auf einer Festplatte (oder ähnlichem Medium). 
lvm.txt_intro3%=<xml>Jedes physische Speichermedium muss in der Partitionstabelle mit dem <strong>Partitionstyp 0x8e</strong> markiert sein.
lvm.txt_title_shell%=Beispiel einer Kommandozeilensitzung
lvm.txt_cmd_1=<xml>vgscan<br/>vgchange -a y<br/><br/>pvcreate /dev/sdx2<br/>vgcreate ssd /dev/sdx2<br/><br/>lvcreate -L 1G -n home /dev/ssd<br/>lvcreate -l 100%FREE -n data /dev/ssd<br/><br/>mkfs.ext4 /dev/ssd/home<br/>mkfs.ext4 /dev/ssd/data

